apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: llm-cost-ops
  labels:
    app: llm-cost-ops
    component: database
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/version: "16"
spec:
  serviceName: postgres-headless
  replicas: 1
  selector:
    matchLabels:
      app: llm-cost-ops
      component: database

  # Pod Management Policy
  podManagementPolicy: OrderedReady

  # Update Strategy
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0

  template:
    metadata:
      labels:
        app: llm-cost-ops
        component: database
        app.kubernetes.io/name: postgres
        app.kubernetes.io/component: database
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9187"
    spec:
      serviceAccountName: llm-cost-ops-postgres

      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault

      initContainers:
      - name: init-db
        image: postgres:16-alpine
        imagePullPolicy: IfNotPresent
        command:
          - sh
          - -c
          - |
            set -e
            echo "Initializing PostgreSQL data directory permissions..."
            if [ -d /var/lib/postgresql/data/pgdata ]; then
              echo "Data directory exists, checking permissions..."
              chmod 700 /var/lib/postgresql/data/pgdata || true
            else
              echo "Data directory will be created by postgres"
            fi
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        securityContext:
          runAsUser: 999
          runAsGroup: 999
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL

      containers:
      - name: postgres
        image: postgres:16-alpine
        imagePullPolicy: IfNotPresent

        ports:
        - name: postgres
          containerPort: 5432
          protocol: TCP

        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: llm-cost-ops-secrets
              key: database-password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP

        # Liveness probe
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - pg_isready -U postgres -h 127.0.0.1
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # Readiness probe
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - pg_isready -U postgres -h 127.0.0.1
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        # Startup probe
        startupProbe:
          exec:
            command:
            - sh
            - -c
            - pg_isready -U postgres -h 127.0.0.1
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 30

        resources:
          limits:
            memory: "2Gi"
            cpu: "2000m"
          requests:
            memory: "1Gi"
            cpu: "500m"

        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 999
          capabilities:
            drop:
            - ALL

        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: postgres-config
          mountPath: /etc/postgresql/postgresql.conf
          subPath: postgresql.conf
          readOnly: true
        - name: postgres-config
          mountPath: /etc/postgresql/pg_hba.conf
          subPath: pg_hba.conf
          readOnly: true
        - name: backup
          mountPath: /backup
        - name: tmp
          mountPath: /tmp
        - name: run
          mountPath: /var/run/postgresql

      # PostgreSQL Exporter for Prometheus metrics
      - name: postgres-exporter
        image: prometheuscommunity/postgres-exporter:v0.15.0
        imagePullPolicy: IfNotPresent

        ports:
        - name: metrics
          containerPort: 9187
          protocol: TCP

        env:
        - name: DATA_SOURCE_URI
          value: "localhost:5432/llm_cost_ops?sslmode=disable"
        - name: DATA_SOURCE_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_USER
        - name: DATA_SOURCE_PASS
          valueFrom:
            secretKeyRef:
              name: llm-cost-ops-secrets
              key: database-password

        livenessProbe:
          httpGet:
            path: /
            port: metrics
          initialDelaySeconds: 10
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /
            port: metrics
          initialDelaySeconds: 5
          periodSeconds: 5

        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
          requests:
            memory: "64Mi"
            cpu: "50m"

        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 65534
          capabilities:
            drop:
            - ALL

      volumes:
      - name: postgres-config
        configMap:
          name: postgres-config
          defaultMode: 0644
      - name: backup
        persistentVolumeClaim:
          claimName: postgres-backup-pvc
      - name: tmp
        emptyDir: {}
      - name: run
        emptyDir: {}

      # Pod anti-affinity to avoid multiple postgres pods on same node
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: component
                operator: In
                values:
                - database
            topologyKey: kubernetes.io/hostname

      # Toleration for database workloads
      tolerations:
      - key: "workload"
        operator: "Equal"
        value: "database"
        effect: "NoSchedule"

  # Volume Claim Templates
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
      labels:
        app: llm-cost-ops
        component: database
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 50Gi
      storageClassName: standard-rwo
