apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: llm-cost-ops
  labels:
    app: llm-cost-ops
    component: database
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: postgres
    port: 5432
    targetPort: postgres
    protocol: TCP
  - name: metrics
    port: 9187
    targetPort: metrics
    protocol: TCP
  selector:
    app: llm-cost-ops
    component: database
  sessionAffinity: None
  publishNotReadyAddresses: true
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-headless
  namespace: llm-cost-ops
  labels:
    app: llm-cost-ops
    component: database
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: postgres
    port: 5432
    targetPort: postgres
    protocol: TCP
  selector:
    app: llm-cost-ops
    component: database
  sessionAffinity: None
  publishNotReadyAddresses: true
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  namespace: llm-cost-ops
  labels:
    app: llm-cost-ops
    component: database
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
  annotations:
    description: "Load balanced PostgreSQL service for application connections"
spec:
  type: ClusterIP
  ports:
  - name: postgres
    port: 5432
    targetPort: postgres
    protocol: TCP
  selector:
    app: llm-cost-ops
    component: database
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
