# Note: The main application service account is defined in rbac.yaml
# This file contains additional service accounts for database and monitoring

apiVersion: v1
kind: ServiceAccount
metadata:
  name: llm-cost-ops-postgres
  labels:
    app: llm-cost-ops
    app.kubernetes.io/name: llm-cost-ops
    app.kubernetes.io/component: database
  annotations:
    description: "Service account for PostgreSQL database pods"
automountServiceAccountToken: false
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: llm-cost-ops-monitoring
  labels:
    app: llm-cost-ops
    app.kubernetes.io/name: llm-cost-ops
    app.kubernetes.io/component: monitoring
  annotations:
    description: "Service account for monitoring components (Prometheus, Grafana)"
automountServiceAccountToken: true
