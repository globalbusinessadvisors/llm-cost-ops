apiVersion: v1
kind: Secret
metadata:
  name: llm-cost-ops-secrets
  labels:
    app: llm-cost-ops
    component: api
type: Opaque
stringData:
  # Database credentials (example - replace with actual secrets)
  # For production, use external secret management (e.g., Sealed Secrets, External Secrets Operator)
  DATABASE_URL: "postgresql://llm_cost_ops:changeme@postgres:5432/llm_cost_ops?sslmode=require"

  # JWT configuration
  JWT_SECRET: "changeme-use-strong-random-secret-minimum-32-bytes"
  JWT_EXPIRATION_HOURS: "24"
  JWT_REFRESH_EXPIRATION_HOURS: "168"

  # API keys for external services
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""
  GOOGLE_API_KEY: ""

  # NATS/Streaming credentials
  NATS_URL: "nats://nats:4222"
  NATS_USERNAME: "llm-cost-ops"
  NATS_PASSWORD: "changeme"

  # Redis credentials
  REDIS_URL: "redis://redis:6379"
  REDIS_PASSWORD: "changeme"

  # OTLP endpoint (if using auth)
  OTLP_ENDPOINT: "http://otel-collector:4317"
  OTLP_HEADERS: ""

  # Webhook signing secret
  WEBHOOK_SIGNING_SECRET: "changeme-use-strong-random-secret"

  # Encryption keys
  ENCRYPTION_KEY: "changeme-32-byte-encryption-key-here"

  # External service credentials
  SMTP_HOST: "smtp.example.com"
  SMTP_PORT: "587"
  SMTP_USERNAME: "noreply@example.com"
  SMTP_PASSWORD: "changeme"
  SMTP_FROM: "LLM Cost Ops <noreply@example.com>"
