apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: llm-cost-ops
  labels:
    app: llm-cost-ops
    component: api
spec:
  podSelector:
    matchLabels:
      app: llm-cost-ops
      component: api
  policyTypes:
  - Ingress
  - Egress

  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080

  # Allow Prometheus scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9090

  # Allow traffic from other llm-cost-ops pods (for service discovery)
  - from:
    - podSelector:
        matchLabels:
          app: llm-cost-ops
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 9090

  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

  # Allow database connections
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432

  # Allow Redis connections
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379

  # Allow NATS connections
  - to:
    - podSelector:
        matchLabels:
          app: nats
    ports:
    - protocol: TCP
      port: 4222

  # Allow OTLP/OpenTelemetry collector
  - to:
    - podSelector:
        matchLabels:
          app: otel-collector
    ports:
    - protocol: TCP
      port: 4317
    - protocol: TCP
      port: 4318

  # Allow HTTPS egress to external APIs (OpenAI, Anthropic, etc.)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80

  # Allow egress to Kubernetes API server
  - to:
    - namespaceSelector: {}
    - podSelector:
        matchLabels:
          component: apiserver
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 6443
