apiVersion: v1
kind: Service
metadata:
  name: llm-cost-ops
  labels:
    app: llm-cost-ops
    component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: llm-cost-ops
    component: api

---
apiVersion: v1
kind: Service
metadata:
  name: llm-cost-ops-headless
  labels:
    app: llm-cost-ops
    component: api
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: llm-cost-ops
    component: api
