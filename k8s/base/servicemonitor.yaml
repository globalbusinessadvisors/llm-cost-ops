apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: llm-cost-ops
  labels:
    app: llm-cost-ops
    component: api
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app: llm-cost-ops
      component: api
  endpoints:
  - port: metrics
    interval: 30s
    scrapeTimeout: 10s
    path: /metrics
    scheme: http
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
    - sourceLabels: [__meta_kubernetes_pod_node_name]
      targetLabel: node
    - sourceLabels: [__meta_kubernetes_namespace]
      targetLabel: namespace
    metricRelabelings:
    - sourceLabels: [__name__]
      regex: 'go_.*'
      action: drop
    - sourceLabels: [__name__]
      regex: 'process_.*'
      action: keep
  namespaceSelector:
    matchNames:
    - default
