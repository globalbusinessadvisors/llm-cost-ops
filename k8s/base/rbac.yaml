apiVersion: v1
kind: ServiceAccount
metadata:
  name: llm-cost-ops
  labels:
    app: llm-cost-ops
    component: api
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: llm-cost-ops
  labels:
    app: llm-cost-ops
    component: api
rules:
# Allow reading ConfigMaps for configuration
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]

# Allow reading Secrets for credentials
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]

# Allow reading pods for health checks and discovery
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]

# Allow reading services for service discovery
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch"]

# Allow reading endpoints for service discovery
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["get", "list", "watch"]

# Allow creating events for logging
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]

# Allow leader election (if using distributed mode)
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "create", "update"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: llm-cost-ops
  labels:
    app: llm-cost-ops
    component: api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: llm-cost-ops
subjects:
- kind: ServiceAccount
  name: llm-cost-ops
  namespace: default

---
# ClusterRole for cross-namespace operations (optional)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: llm-cost-ops-metrics-reader
  labels:
    app: llm-cost-ops
    component: api
rules:
# Allow reading metrics from all namespaces
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]

# Allow reading custom metrics (if using custom metrics API)
- apiGroups: ["custom.metrics.k8s.io"]
  resources: ["*"]
  verbs: ["get", "list"]

---
# ClusterRoleBinding for metrics (optional)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: llm-cost-ops-metrics-reader
  labels:
    app: llm-cost-ops
    component: api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: llm-cost-ops-metrics-reader
subjects:
- kind: ServiceAccount
  name: llm-cost-ops
  namespace: default
