apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: llm-cost-ops-staging

namePrefix: staging-

commonLabels:
  environment: staging

bases:
- ../../base

resources:
# Include database components for staging
- ../../database

# Include monitoring for staging
- ../../monitoring

replicas:
- name: llm-cost-ops
  count: 2
- name: postgres
  count: 1

images:
- name: llm-cost-ops
  newName: ghcr.io/your-org/llm-cost-ops
  newTag: staging-latest
- name: postgres
  newName: postgres
  newTag: 16-alpine
- name: prom/prometheus
  newName: prom/prometheus
  newTag: v2.48.0
- name: grafana/grafana
  newName: grafana/grafana
  newTag: 10.2.2

patches:
# Application resource limits (moderate for staging)
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "1.5Gi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "1500m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "384Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "350m"
  target:
    kind: Deployment
    name: llm-cost-ops

# HPA settings for staging
- patch: |-
    - op: replace
      path: /spec/minReplicas
      value: 2
    - op: replace
      path: /spec/maxReplicas
      value: 10
  target:
    kind: HorizontalPodAutoscaler
    name: llm-cost-ops

# Database resource limits (moderate for staging)
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "1Gi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "1000m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "512Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "500m"
  target:
    kind: StatefulSet
    name: postgres

# Database storage (moderate for staging)
- patch: |-
    - op: replace
      path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
      value: "30Gi"
  target:
    kind: StatefulSet
    name: postgres

configMapGenerator:
- name: llm-cost-ops-config
  behavior: merge
  literals:
  - ENVIRONMENT=staging
  - LOG_LEVEL=info
  - RUST_LOG=info,llm_cost_ops=debug
  - TRACING_LEVEL=info
  - DATABASE_POOL_SIZE=10

secretGenerator:
- name: llm-cost-ops-secrets
  behavior: merge
  literals:
  - DATABASE_URL=postgresql://postgres:staging_password@postgres:5432/llm_cost_ops
  - database-password=staging_password
  - grafana-admin-user=admin
  - grafana-admin-password=staging_admin_pass
