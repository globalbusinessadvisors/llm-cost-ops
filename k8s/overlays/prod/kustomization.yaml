apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: llm-cost-ops-prod

namePrefix: prod-

commonLabels:
  environment: production

bases:
- ../../base

replicas:
- name: llm-cost-ops
  count: 5

images:
- name: llm-cost-ops
  newName: ghcr.io/your-org/llm-cost-ops
  newTag: v1.0.0  # Use specific version tags in production

patches:
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "4Gi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "4000m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "1Gi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "1000m"
  target:
    kind: Deployment
    name: llm-cost-ops

- patch: |-
    - op: replace
      path: /spec/minReplicas
      value: 5
    - op: replace
      path: /spec/maxReplicas
      value: 50
  target:
    kind: HorizontalPodAutoscaler
    name: llm-cost-ops

- patch: |-
    - op: replace
      path: /spec/minAvailable
      value: 3
  target:
    kind: PodDisruptionBudget
    name: llm-cost-ops

configMapGenerator:
- name: llm-cost-ops-config
  behavior: merge
  literals:
  - ENVIRONMENT=production
  - LOG_LEVEL=warn
  - TRACING_LEVEL=info

secretGenerator:
- name: llm-cost-ops-secrets
  behavior: merge
  literals:
  - DATABASE_URL=postgresql://prod_user:prod_pass@postgres-prod:5432/llm_cost_ops_prod
