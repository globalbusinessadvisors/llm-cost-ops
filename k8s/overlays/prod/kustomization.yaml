apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: llm-cost-ops-prod

namePrefix: prod-

commonLabels:
  environment: production

bases:
- ../../base

resources:
# Include database components for production
- ../../database

# Include monitoring for production
- ../../monitoring

replicas:
- name: llm-cost-ops
  count: 5
- name: postgres
  count: 1
- name: prometheus
  count: 1
- name: grafana
  count: 1

images:
- name: llm-cost-ops
  newName: ghcr.io/your-org/llm-cost-ops
  newTag: v1.0.0  # Use specific version tags in production
- name: postgres
  newName: postgres
  newTag: 16-alpine
- name: prom/prometheus
  newName: prom/prometheus
  newTag: v2.48.0
- name: grafana/grafana
  newName: grafana/grafana
  newTag: 10.2.2

patches:
# Application resource limits (high for production)
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "4Gi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "4000m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "1Gi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "1000m"
  target:
    kind: Deployment
    name: llm-cost-ops

# HPA settings for production
- patch: |-
    - op: replace
      path: /spec/minReplicas
      value: 5
    - op: replace
      path: /spec/maxReplicas
      value: 50
  target:
    kind: HorizontalPodAutoscaler
    name: llm-cost-ops

# PDB for production (ensure minimum availability)
- patch: |-
    - op: replace
      path: /spec/minAvailable
      value: 3
  target:
    kind: PodDisruptionBudget
    name: llm-cost-ops

# Database resource limits (production-grade)
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "4Gi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "4000m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "2Gi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "1000m"
  target:
    kind: StatefulSet
    name: postgres

# Database storage (full size for production)
- patch: |-
    - op: replace
      path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
      value: "100Gi"
  target:
    kind: StatefulSet
    name: postgres

# Prometheus storage
- patch: |-
    - op: replace
      path: /spec/resources/requests/storage
      value: "200Gi"
  target:
    kind: PersistentVolumeClaim
    name: prometheus-storage

configMapGenerator:
- name: llm-cost-ops-config
  behavior: merge
  literals:
  - ENVIRONMENT=production
  - LOG_LEVEL=warn
  - RUST_LOG=warn,llm_cost_ops=info
  - TRACING_LEVEL=info
  - DATABASE_POOL_SIZE=20
  - ENABLE_METRICS=true
  - ENABLE_TRACING=true

# WARNING: In production, use external secret management
# Do NOT commit actual production secrets to git
# Use tools like: sealed-secrets, external-secrets, vault, etc.
secretGenerator:
- name: llm-cost-ops-secrets
  behavior: merge
  literals:
  - DATABASE_URL=postgresql://postgres:CHANGE_ME_PROD@postgres:5432/llm_cost_ops
  - database-password=CHANGE_ME_PROD
  - grafana-admin-user=admin
  - grafana-admin-password=CHANGE_ME_PROD
