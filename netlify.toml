# Netlify configuration for LLM Cost Ops Documentation
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Directory with the Docusaurus site
  base = "website"

  # Directory to publish (build output)
  publish = "build"

  # Build command
  command = "npm run build"

[build.environment]
  # Node.js version
  NODE_VERSION = "20"

  # Disable Netlify's default build plugins (we use our own)
  NPM_FLAGS = "--prefix ."

# Production context: all deploys from the main branch
[context.production]
  publish = "website/build"
  command = "cd website && npm ci && npm run build"

[context.production.environment]
  NODE_ENV = "production"
  DOCUSAURUS_CONFIG = "production"

# Deploy Preview context: all deploys from pull requests
[context.deploy-preview]
  publish = "website/build"
  command = "cd website && npm ci && npm run build"

[context.deploy-preview.environment]
  NODE_ENV = "development"

# Branch deploys context: all deploys from branches (except main)
[context.branch-deploy]
  publish = "website/build"
  command = "cd website && npm ci && npm run build"

# Redirects and rewrites
[[redirects]]
  from = "/docs"
  to = "/docs/intro"
  status = 301
  force = false

[[redirects]]
  from = "/api"
  to = "/docs/api/overview"
  status = 301
  force = false

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

    # Content Security Policy
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://www.googletagmanager.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://api.github.com;
      frame-src 'self' https://www.youtube.com;
    """

[[headers]]
  for = "/static/*"
  [headers.values]
    # Cache static assets for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [plugins.inputs]
    output_path = "reports/lighthouse.html"

    # Lighthouse audit URLs
    [[plugins.inputs.audits]]
      path = "/"

    [[plugins.inputs.audits]]
      path = "/docs/intro"

[[plugins]]
  package = "netlify-plugin-checklinks"

  [plugins.inputs]
    entryPoints = [
      "*.html",
    ]
    recursive = true
    pretty = true
    skipPatterns = ["*/admin/*"]

# Functions (if needed for serverless functions)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Edge functions (if needed)
[edge_functions]
  directory = "netlify/edge-functions"

# Form handling
[forms]
  # Enable form detection
  enabled = true

# Dev server settings
[dev]
  command = "cd website && npm run start"
  port = 3000
  publish = "website/build"
  autoLaunch = false
