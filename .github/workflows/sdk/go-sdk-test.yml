name: Go SDK - Testing & Quality

on:
  push:
    branches: [main, develop, 'feature/**']
    paths:
      - 'sdk/go/**'
      - '.github/workflows/sdk/go-sdk-test.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'sdk/go/**'
  workflow_dispatch:
    inputs:
      run-benchmarks:
        description: 'Run performance benchmarks'
        required: false
        type: boolean
        default: false

env:
  GO_VERSION: '1.23'
  WORKING_DIR: 'sdk/go'

jobs:
  # Matrix testing across Go versions and operating systems
  test:
    name: Test (Go ${{ matrix.go-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.21', '1.22', '1.23']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: ${{ env.WORKING_DIR }}/go.sum

      - name: Verify Go installation
        run: go version

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-
            ${{ runner.os }}-go-

      - name: Download dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: go mod download

      - name: Verify dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: go mod verify

      - name: Build SDK
        working-directory: ${{ env.WORKING_DIR }}
        run: go build -v ./...

      - name: Run go vet
        working-directory: ${{ env.WORKING_DIR }}
        run: go vet ./...

      - name: Run tests
        working-directory: ${{ env.WORKING_DIR }}
        run: go test -v -timeout 10m ./...

      - name: Run tests with race detector
        working-directory: ${{ env.WORKING_DIR }}
        run: go test -race -timeout 15m ./...

      - name: Generate coverage report (Linux only)
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.23'
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          go test -race -coverprofile=coverage.txt -covermode=atomic -coverpkg=./... ./...
          go tool cover -html=coverage.txt -o coverage.html

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.23'
        uses: codecov/codecov-action@v4
        with:
          file: ${{ env.WORKING_DIR }}/coverage.txt
          flags: go-sdk
          name: go-sdk-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage report
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.23'
        uses: actions/upload-artifact@v4
        with:
          name: go-sdk-coverage
          path: |
            ${{ env.WORKING_DIR }}/coverage.txt
            ${{ env.WORKING_DIR }}/coverage.html
          retention-days: 30

  # Code quality and linting
  quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: ${{ env.WORKING_DIR }}/go.sum

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-
            ${{ runner.os }}-go-

      - name: Download dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: go mod download

      - name: Check code formatting
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          gofmt -l -s . > fmt_issues.txt
          if [ -s fmt_issues.txt ]; then
            echo "The following files have formatting issues:"
            cat fmt_issues.txt
            exit 1
          fi

      - name: Run go vet
        working-directory: ${{ env.WORKING_DIR }}
        run: go vet ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        working-directory: ${{ env.WORKING_DIR }}
        run: staticcheck ./...

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: ${{ env.WORKING_DIR }}
          args: --timeout=5m

      - name: Check for common mistakes
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          go install github.com/kisielk/errcheck@latest
          errcheck ./...

      - name: Check documentation
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          go doc -all > /dev/null 2>&1 || echo "Documentation generation succeeded"

  # Example compilation tests
  examples:
    name: Build Examples
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: ${{ env.WORKING_DIR }}/go.sum

      - name: Build basic example
        working-directory: ${{ env.WORKING_DIR }}/examples/basic
        run: go build -v .

      - name: Build advanced example
        working-directory: ${{ env.WORKING_DIR }}/examples/advanced
        run: go build -v .

      - name: Verify example imports
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          for example in examples/*/; do
            echo "Checking $example"
            cd "$example"
            go mod tidy || true
            go build -v .
            cd - > /dev/null
          done

  # Dependency checks
  dependencies:
    name: Dependency Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Check for outdated dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          go list -u -m -json all | jq -r 'select(.Update) | "\(.Path): \(.Version) -> \(.Update.Version)"' || true

      - name: Verify go.mod is tidy
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || (echo "go.mod or go.sum needs tidying" && exit 1)

      - name: Check for license compliance
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          go install github.com/google/go-licenses@latest
          go-licenses check ./... || echo "License check completed"

  # Performance benchmarks
  benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event.inputs.run-benchmarks == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: ${{ env.WORKING_DIR }}/go.sum

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-bench-${{ hashFiles('**/go.sum') }}

      - name: Run benchmarks
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          go test -bench=. -benchmem -run=^$ ./... | tee benchmark.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: go-sdk-benchmarks
          path: ${{ env.WORKING_DIR }}/benchmark.txt
          retention-days: 30

      - name: Compare benchmarks
        if: github.event_name == 'pull_request'
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'go'
          output-file-path: ${{ env.WORKING_DIR }}/benchmark.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          alert-threshold: '150%'
          comment-on-alert: true
          fail-on-alert: false

  # Documentation generation
  docs:
    name: Generate Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install godoc
        run: go install golang.org/x/tools/cmd/godoc@latest

      - name: Generate documentation
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          mkdir -p docs
          go doc -all > docs/api.txt
          echo "Documentation generated successfully"

      - name: Install pkgsite for local docs preview
        run: go install golang.org/x/pkgsite/cmd/pkgsite@latest

      - name: Generate HTML documentation
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          # Generate package documentation
          echo "Package documentation available at pkg.go.dev"
          echo "Module: github.com/llm-devops/llm-cost-ops/sdk/go" > docs/README.md

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: go-sdk-docs
          path: ${{ env.WORKING_DIR }}/docs
          retention-days: 30

  # Final status check
  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [test, quality, examples, dependencies]
    if: always()

    steps:
      - name: Verify all required checks passed
        run: |
          if [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.quality.result }}" != "success" ] || \
             [ "${{ needs.examples.result }}" != "success" ] || \
             [ "${{ needs.dependencies.result }}" != "success" ]; then
            echo "One or more required checks failed"
            exit 1
          fi
          echo "All required checks passed successfully!"

      - name: Create job summary
        run: |
          echo "# Go SDK Testing Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Code Quality: ${{ needs.quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Examples: ${{ needs.examples.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Dependencies: ${{ needs.dependencies.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
