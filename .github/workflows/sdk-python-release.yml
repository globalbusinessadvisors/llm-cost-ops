name: Python SDK - Release

on:
  push:
    tags:
      - 'v*-python'  # Matches tags like v1.0.0-python, v2.1.3-python
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      pypi-repository:
        description: 'PyPI repository (pypi or testpypi)'
        required: true
        type: choice
        options:
          - pypi
          - testpypi
        default: testpypi

env:
  WORKING_DIR: python-sdk
  PYTHON_VERSION: '3.12'

jobs:
  # Validate release
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: extract-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            # Extract version from tag (v1.0.0-python -> 1.0.0)
            VERSION=${GITHUB_REF#refs/tags/v}
            VERSION=${VERSION%-python}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Validate version format
        run: |
          VERSION="${{ steps.extract-version.outputs.version }}"
          if ! [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format: $VERSION (expected: X.Y.Z)"
            exit 1
          fi

      - name: Check version in pyproject.toml
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          TOML_VERSION=$(grep -oP 'version = "\K[^"]+' pyproject.toml)
          RELEASE_VERSION="${{ steps.extract-version.outputs.version }}"
          echo "Version in pyproject.toml: $TOML_VERSION"
          echo "Release version: $RELEASE_VERSION"
          if [ "$TOML_VERSION" != "$RELEASE_VERSION" ]; then
            echo "::error::Version mismatch: pyproject.toml has $TOML_VERSION but releasing $RELEASE_VERSION"
            exit 1
          fi

  # Run comprehensive tests
  test:
    name: Test Before Release
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ${{ env.WORKING_DIR }}/pyproject.toml

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          pytest -v --cov=llm_cost_ops --cov-report=term-missing --cov-fail-under=80

      - name: Run type checking
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          mypy llm_cost_ops

      - name: Run linting
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          ruff check llm_cost_ops

  # Security scanning
  security:
    name: Security Scan
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit

      - name: Run bandit security scan
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "::group::Bandit Security Scan"
          bandit -r llm_cost_ops -f json -o bandit-report.json || true
          bandit -r llm_cost_ops -f screen
          echo "::endgroup::"

      - name: Run safety check
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "::group::Safety Vulnerability Check"
          pip install .
          safety check --json --output safety-report.json || true
          safety check || echo "::warning::Safety check found vulnerabilities"
          echo "::endgroup::"

      - name: Run pip-audit
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "::group::Pip Audit"
          pip-audit --format json --output pip-audit-report.json || true
          pip-audit || echo "::warning::Pip audit found vulnerabilities"
          echo "::endgroup::"

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            ${{ env.WORKING_DIR }}/bandit-report.json
            ${{ env.WORKING_DIR }}/safety-report.json
            ${{ env.WORKING_DIR }}/pip-audit-report.json
          retention-days: 90

  # Build distribution packages
  build:
    name: Build Distribution
    needs: [validate, test, security]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build wheel and sdist
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "::group::Building distribution packages"
          python -m build --sdist --wheel .
          echo "::endgroup::"

      - name: Check distribution
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "::group::Checking distribution packages"
          twine check dist/*
          echo "::endgroup::"

      - name: List package contents
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "::group::Package Contents"
          ls -lh dist/
          echo ""
          echo "Wheel contents:"
          unzip -l dist/*.whl || true
          echo ""
          echo "Sdist contents:"
          tar -tzf dist/*.tar.gz || true
          echo "::endgroup::"

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-sdk-dist-${{ needs.validate.outputs.version }}
          path: ${{ env.WORKING_DIR }}/dist/
          retention-days: 90

  # Generate SBOM (Software Bill of Materials)
  sbom:
    name: Generate SBOM
    needs: [validate, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install cyclonedx-bom pip-licenses

      - name: Generate CycloneDX SBOM
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "::group::Generating SBOM"
          cyclonedx-py -o sbom-cyclonedx.json
          echo "::endgroup::"

      - name: Generate license report
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "::group::License Report"
          pip-licenses --format=json --output-file=licenses.json
          pip-licenses --format=markdown --output-file=licenses.md
          cat licenses.md
          echo "::endgroup::"

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ needs.validate.outputs.version }}
          path: |
            ${{ env.WORKING_DIR }}/sbom-cyclonedx.json
            ${{ env.WORKING_DIR }}/licenses.json
            ${{ env.WORKING_DIR }}/licenses.md
          retention-days: 90

  # Publish to PyPI
  publish-pypi:
    name: Publish to PyPI
    needs: [validate, test, security, build, sbom]
    runs-on: ubuntu-latest
    environment: pypi-release
    permissions:
      id-token: write  # REQUIRED for trusted publishing
      contents: read
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-sdk-dist-${{ needs.validate.outputs.version }}
          path: dist/

      - name: List files to publish
        run: |
          echo "::group::Files to publish"
          ls -lh dist/
          echo "::endgroup::"

      - name: Publish to Test PyPI
        if: github.event_name == 'workflow_dispatch' && inputs.pypi-repository == 'testpypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/
          skip-existing: true
          verbose: true

      - name: Publish to PyPI
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.pypi-repository == 'pypi')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          verbose: true

  # Create GitHub Release
  github-release:
    name: Create GitHub Release
    needs: [validate, test, security, build, sbom, publish-pypi]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog

      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-sdk-dist-${{ needs.validate.outputs.version }}
          path: dist/

      - name: Download SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom-${{ needs.validate.outputs.version }}
          path: sbom/

      - name: Download security reports
        uses: actions/download-artifact@v4
        with:
          name: security-reports
          path: security/

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          echo "## What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md

          if [ -n "$PREV_TAG" ]; then
            echo "Changes since $PREV_TAG:" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges -- python-sdk/ >> CHANGELOG.md
          else
            echo "Initial release" >> CHANGELOG.md
          fi

          echo "" >> CHANGELOG.md
          echo "## Installation" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo '```bash' >> CHANGELOG.md
          echo "pip install llm-cost-ops==$VERSION" >> CHANGELOG.md
          echo '```' >> CHANGELOG.md

          cat CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.validate.outputs.version }}-python
          name: Python SDK v${{ needs.validate.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          files: |
            dist/*
            sbom/*
            security/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Post-release verification
  verify-release:
    name: Verify Release
    needs: [validate, publish-pypi]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Wait for PyPI propagation
        run: |
          echo "Waiting 60 seconds for PyPI to propagate..."
          sleep 60

      - name: Install from PyPI
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          pip install llm-cost-ops==$VERSION

      - name: Verify installation
        run: |
          python -c "import llm_cost_ops; print(f'Successfully installed version: {llm_cost_ops.__version__}')"
          python -c "from llm_cost_ops import CostOpsClient, AsyncCostOpsClient; print('Import successful')"

      - name: Test basic functionality
        run: |
          python -c "
          from llm_cost_ops import CostOpsClient
          from llm_cost_ops.config import ClientConfig
          config = ClientConfig(api_key='test', base_url='https://test.example.com')
          print('Basic functionality test passed')
          "

  # Generate release summary
  summary:
    name: Release Summary
    needs: [validate, test, security, build, sbom, publish-pypi, github-release, verify-release]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Create summary
        run: |
          echo "# Python SDK Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Release Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ needs.validate.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: v${{ needs.validate.outputs.version }}-python" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Job Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Validate**: ${{ needs.validate.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Test**: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security**: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build**: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **SBOM**: ${{ needs.sbom.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Publish PyPI**: ${{ needs.publish-pypi.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Release**: ${{ needs.github-release.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Verify**: ${{ needs.verify-release.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Links" >> $GITHUB_STEP_SUMMARY
          echo "- [PyPI Package](https://pypi.org/project/llm-cost-ops/${{ needs.validate.outputs.version }}/)" >> $GITHUB_STEP_SUMMARY
          echo "- [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/v${{ needs.validate.outputs.version }}-python)" >> $GITHUB_STEP_SUMMARY

      - name: Check overall status
        if: |
          needs.validate.result != 'success' ||
          needs.test.result != 'success' ||
          needs.security.result != 'success' ||
          needs.build.result != 'success' ||
          needs.sbom.result != 'success' ||
          needs.publish-pypi.result != 'success' ||
          needs.github-release.result != 'success' ||
          needs.verify-release.result != 'success'
        run: |
          echo "::error::One or more release jobs failed"
          exit 1
