name: Python SDK - Testing

on:
  push:
    branches: [main, develop]
    paths:
      - 'python-sdk/**'
      - '.github/workflows/sdk-python-test.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'python-sdk/**'
  workflow_dispatch:

env:
  WORKING_DIR: python-sdk

jobs:
  # Lint and type checking
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: ${{ env.WORKING_DIR }}/pyproject.toml

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff linting
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "::group::Ruff Check"
          ruff check llm_cost_ops tests --output-format=github
          echo "::endgroup::"

      - name: Run mypy type checking
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "::group::MyPy Type Check"
          mypy llm_cost_ops --show-error-codes --pretty
          echo "::endgroup::"

      - name: Check code formatting (black)
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "::group::Black Format Check"
          black --check llm_cost_ops tests
          echo "::endgroup::"

      - name: Check import sorting (isort)
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "::group::isort Check"
          isort --check-only llm_cost_ops tests
          echo "::endgroup::"

  # Test matrix across Python versions and OS
  test:
    name: Test - Python ${{ matrix.python-version }} on ${{ matrix.os }}
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: ${{ env.WORKING_DIR }}/pyproject.toml

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with pytest
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          pytest -v \
            --cov=llm_cost_ops \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            --junitxml=pytest-results.xml
        env:
          PYTHONPATH: ${{ github.workspace }}/${{ env.WORKING_DIR }}

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ${{ env.WORKING_DIR }}/coverage.xml
          flags: python-sdk
          name: python-sdk-${{ matrix.python-version }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results-${{ matrix.os }}-${{ matrix.python-version }}
          path: ${{ env.WORKING_DIR }}/pytest-results.xml
          retention-days: 30

      - name: Upload coverage report
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-html
          path: ${{ env.WORKING_DIR }}/htmlcov
          retention-days: 30

  # Coverage enforcement
  coverage-check:
    name: Coverage Check
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: ${{ env.WORKING_DIR }}/pyproject.toml

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run coverage with threshold check
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          pytest --cov=llm_cost_ops --cov-report=term-missing --cov-fail-under=80
          echo "::notice::Coverage threshold met (>= 80%)"

  # Build package
  build:
    name: Build Distribution
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          python -m build --sdist --wheel .

      - name: Check package
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-sdk-dist
          path: ${{ env.WORKING_DIR }}/dist/
          retention-days: 30

  # Test installation
  test-install:
    name: Test Installation
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.12']

    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-sdk-dist
          path: dist/

      - name: Install from wheel
        run: |
          pip install dist/*.whl

      - name: Test import
        run: |
          python -c "from llm_cost_ops import CostOpsClient, AsyncCostOpsClient; print('Import successful')"

      - name: Test basic functionality
        run: |
          python -c "
          from llm_cost_ops import CostOpsClient
          from llm_cost_ops.config import ClientConfig
          config = ClientConfig(api_key='test-key', base_url='https://test.example.com')
          print('Config creation successful')
          "

  # Generate summary
  summary:
    name: Test Summary
    needs: [lint, test, coverage-check, build, test-install]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Create summary
        run: |
          echo "# Python SDK Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Job Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Lint**: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Test**: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Coverage Check**: ${{ needs.coverage-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build**: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Install Test**: ${{ needs.test-install.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY

      - name: Check overall status
        if: needs.lint.result != 'success' || needs.test.result != 'success' || needs.coverage-check.result != 'success' || needs.build.result != 'success' || needs.test-install.result != 'success'
        run: |
          echo "::error::One or more test jobs failed"
          exit 1
