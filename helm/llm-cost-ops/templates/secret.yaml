{{- if include "llm-cost-ops.createSecret" . -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "llm-cost-ops.secretName" . }}
  labels:
    {{- include "llm-cost-ops.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if and .Values.config.auth.enabled (not .Values.config.auth.jwt.existingSecret) }}
  jwt-secret: {{ .Values.config.auth.jwt.secret | b64enc | quote }}
  {{- end }}
  {{- if and (eq .Values.config.database.type "postgres") (not .Values.config.database.existingSecret) }}
  db-password: {{ .Values.config.database.password | b64enc | quote }}
  {{- end }}
  {{- with .Values.secret.data }}
  {{- range $key, $value := . }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
  {{- end }}
{{- end }}
