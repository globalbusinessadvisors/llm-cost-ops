# Grafana dashboard provisioning
# Version: 1.0.0

apiVersion: 1

providers:
  - name: 'LLM Cost Ops Dashboards'
    orgId: 1
    folder: 'LLM Cost Ops'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
