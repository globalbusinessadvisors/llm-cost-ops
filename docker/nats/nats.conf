# NATS Server configuration for LLM Cost Ops - Development
# Version: 1.0.0

# Server name
server_name: $NATS_SERVER_NAME

# Network
host: 0.0.0.0
port: 4222

# HTTP monitoring
http_port: 8222

# Clustering (disabled for single-node development)
# cluster {
#   name: llm-cost-ops-dev
#   listen: 0.0.0.0:6222
# }

# Logging
debug: false
trace: false
logtime: true
log_file: "/dev/stdout"

# Limits
max_connections: 1000
max_control_line: 4096
max_payload: 1048576
max_pending: 67108864
write_deadline: "10s"

# Ping interval
ping_interval: "2m"
ping_max: 3

# JetStream (for persistent streaming)
jetstream {
  store_dir: /data/jetstream
  max_memory_store: 1GB
  max_file_store: 10GB
}

# Authorization (disabled for development)
# authorization {
#   user: admin
#   password: $NATS_PASSWORD
# }
