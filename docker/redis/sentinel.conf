# Redis Sentinel configuration for LLM Cost Ops - Production
# Version: 1.0.0

port 26379
daemonize no
pidfile /var/run/redis-sentinel.pid
logfile ""
dir /tmp

# Monitor the master
sentinel monitor llm-cost-ops-master redis-master 6379 2
sentinel down-after-milliseconds llm-cost-ops-master 5000
sentinel parallel-syncs llm-cost-ops-master 1
sentinel failover-timeout llm-cost-ops-master 10000

# Authentication
# sentinel auth-pass llm-cost-ops-master ${REDIS_PASSWORD}

# Notification scripts
# sentinel notification-script llm-cost-ops-master /var/redis/notify.sh
# sentinel client-reconfig-script llm-cost-ops-master /var/redis/reconfig.sh
