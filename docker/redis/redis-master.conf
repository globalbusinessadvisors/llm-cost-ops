# Redis Master configuration for LLM Cost Ops - Production
# Version: 1.0.0

bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

daemonize no
supervised no
loglevel notice
databases 16

# Persistence enabled for production
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Replication
min-replicas-to-write 1
min-replicas-max-lag 10

# Security (set password via environment)
# requirepass ${REDIS_PASSWORD}

# Memory
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Performance
slowlog-log-slower-than 10000
slowlog-max-len 128
activerehashing yes
hz 10
